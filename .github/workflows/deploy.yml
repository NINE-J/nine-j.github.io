name: Deploy to Github Pages

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            # Give the default GITHUB_TOKEN write permission to commit and push the
            # added or changed files to the repository.
            contents: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  submodules: recursive
                  # token: ${{ secrets.GITHUB_TOKEN }}
                  token: ${{ secrets.HUGO_BLOG_DEPLOY_FROM_OBSIDIAN }}


            - name: Cache Hugo resources
              uses: actions/cache@v4
              env:
                  cache-name: cache-hugo-resources
              with:
                  path: resources
                  key: ${{ env.cache-name }}

            - uses: actions/setup-go@v5
              with:
                  go-version: "^1.17.0"
            - run: go version

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Init submodules
              run: git submodule update --init --recursive

            - name: Update submodules to latest
              run: |
                git submodule foreach --recursive 'git fetch origin || true'
                git submodule foreach --recursive '
                  remote_head=$(git symbolic-ref --short refs/remotes/origin/HEAD 2>/dev/null | sed "s|origin/||")
                  branch=${remote_head:-main}
                  git checkout "$branch" || git checkout -B "$branch"
                  git pull --no-rebase origin "$branch" || true
                '

            - name: Build
              run: hugo --minify --gc

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: public
                  clean: true
                  single-commit: true
